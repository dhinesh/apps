name: SNI TLS Metrics

version: 0.0.5

author: trisul

description: 
   short: Traffic metrics from TLS Server Name Indication
   long:  |
      The Server Name Indication TLS Extension allows multi homeing of HTTPS servers
      behind a single IP. This app uses the SNI hostname to measure traffic carried
      over TLS that would otherwise be opaque 

apptype: lua

appresources: pdurecord.lua  sni.lua  sni-tls.lua  sweepbuf.lua

dependencies:  
